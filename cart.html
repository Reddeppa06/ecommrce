<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<body>
<header>
    <h2>Ecommerce</h2>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about us.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="header-buttons">
        <a href="login.html"><button class="auth-btn"><i class="bi bi-box-arrow-in-right"></i> Login</button></a>
        <a href="register.html"><button class="auth-btn"><i class="bi bi-person-plus-fill"></i> Register</button></a>
        <a href="cart.html"><button class="cart-btn"><i class="bi bi-cart3"></i> Cart (<span id="cart-count">0</span>)</button></a>
    </div>
</header>

<main class="cart-container">
    <h1>Cart</h1>
    <hr />

    <div class="cart-main">
        <div class="cart-list" id="cart-items"></div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Products (<span id="total-products">0</span>) <span id="product-total"></span></p>
            <p>Shipping <span>$30</span></p>
            <p><strong>Total amount</strong> <span id="total-amount"></span></p>
            <button class="checkout-btn">Go to checkout</button>
        </div>
    </div>
</main>

<div id="empty-cart" class="empty-cart" style="display: none;">
    <p>Your Cart is Empty</p>
    <a href="home.html" class="continue-shopping">Continue Shopping</a>
</div>

<footer class="footer">Made with ❤️ by <a href="#">AchieversIT</a></footer>
<script type="module" src="cart.js"></script>


</body>
</html>
